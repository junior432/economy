<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingenieria Economica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingenieria Economica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-row>
          <ion-col size="4">
            <ion-card>
              <ion-card-header class="color1">
                <ion-card-subtitle>Programa 1</ion-card-subtitle>
                <ion-card-title>Interes Simple y Compuesto</ion-card-title>
              </ion-card-header>
                
              <ion-card-content>
               <ion-list lines="none">
                <ion-item (click)="presentModalProgram1()" button>
                  <ion-icon slot="start" name="calculator-outline"></ion-icon>
                  <ion-label>
                     Interes Simple
                  </ion-label>
                </ion-item>
                <ion-item (click)="presentModalIntCompuesto()" button>
                  <ion-icon slot="start" name="calculator-outline"></ion-icon>
                  <ion-label>
                   Interes Compuesto
                  </ion-label>
                </ion-item>
               </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="4">
            <ion-card>
              <ion-card-header class="color2">
                <ion-card-subtitle>Programa 2</ion-card-subtitle>
                <ion-card-title>Costos Fijos y Variables</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-list lines="none">
                  <ion-item (click)="presentModalPuntoEquilibrio()" button>
                    <ion-icon slot="start" name="calculator-outline"></ion-icon>
                    <ion-label>
                       Punto de Equilibrio
                    </ion-label>
                  </ion-item>
                 </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="4">
            <ion-card>
              <ion-card-header class="color3">
                <ion-card-subtitle>Programa 3</ion-card-subtitle>
                <ion-card-title>Ingenieria Economica</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <div class="center">
                  Proximamente!!
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="4">
            <ion-card>
              <ion-card-header class="color4">
                <ion-card-subtitle>Programa 4</ion-card-subtitle>
                <ion-card-title>Ingenieria Economica</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <div class="center">
                  Proximamente!!
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer >
  <ion-toolbar class="ion-text-end">
    <ion-title>Junior Polanco Silvestre 2017-0319</ion-title>
  </ion-toolbar>
</ion-footer>
